name: advent-of-code
version: 0.1.0.0
github: "jall/advent-of-code-2020"
license: BSD3
author: "Jon Hall"
maintainer: "code@jall.me"
copyright: "2020 Jon Hall"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/jall/advent-of-code-2020#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - either
  - lens
  - linear
  - matrix
  - memoize
  - raw-strings-qq
  - regex-pcre
  - sort
  - split

default-extensions:
  - FlexibleInstances
  - NamedFieldPuns
  - NegativeLiterals
  - QuasiQuotes

library:
  source-dirs: src

executables:
  advent-of-code-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - advent-of-code

tests:
  advent-of-code-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - advent-of-code
      - tasty
      - tasty-hunit
